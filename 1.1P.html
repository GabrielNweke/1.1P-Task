<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.1P.css">
    <title>Contact US</title>
</head>
<h1>Contact Us </h1>
<body>
<div class="container">
    <h1>Form</h1>
    <img src="https://images.unsplash.com/photo-1596524430615-b46475ddff6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Sample Image">
        <table>
        <tr>
            <th>First Name</th>
            <th>Last Name </th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Micheal</td>
            <td>042351030</td>
        </tr>
        <tr>
            <td>Janel</td>
            <td>Smith</td>
            <td>04256789493</td>
        </tr>
    </table>
    <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
